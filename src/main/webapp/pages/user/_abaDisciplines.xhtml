
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:panel id="panelDiscipline">
			<h:panelGrid columns="2">
				<p:pickList id="pojoPickList"
					value="#{userController.userDisciplineController.disciplinesDualListModel}"
					var="discipline" effect="bounce" itemValue="#{discipline}"
					itemLabel="#{discipline.description}"
					converter="disciplineConverter" showSourceControls="true"
					showTargetControls="true" showCheckbox="true"
					showSourceFilter="true" showTargetFilter="true"
					filterMatchMode="contains">
					<p:ajax event="transfer"
						listener="#{userController.userDisciplineController.onTransfer}"
						update="@this" />
				</p:pickList>
			</h:panelGrid>
		</p:panel>
		<p:commandButton value="#{msg.label_salvar}" update="@all"
			id="btnSalvar" actionListener="#{userController.save}"
			styleClass="ui-priority-primary" icon="ui-icon-disk" />
	</h:form>
</ui:composition>
